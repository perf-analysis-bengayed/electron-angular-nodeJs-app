<!-- project-details.component.html -->
<div class="container">
    <h2>Project Details</h2>
    <ng-container *ngIf="project; else noProject">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ project.projectName }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p><strong>Description:</strong> {{ project.description || 'No description provided' }}</p>
          <p><strong>Created By:</strong> {{ project.createdBy }}</p>
          <p><strong>Timestamp:</strong> {{ project.timestamp | date: 'medium' }}</p>
          <p><strong>Video URL:</strong> <a [href]="project.videoUrl" target="_blank">{{ project.videoUrl }}</a></p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" routerLink="/projects">Back to Projects</button>
        </mat-card-actions>
      </mat-card>
    </ng-container>
    <ng-template #noProject>
      <p>No project data available.</p>
    </ng-template>
  </div>
